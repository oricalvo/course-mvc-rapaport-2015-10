<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <button class="add">Add</button>
        <button class="remove">Remove</button>
    </div>

    <script src="https://cdn.panaya.com/libs/jquery/1.11.1/jquery-1.11.1.js"></script>

    <script>
        function MyClass() {
        }

        function MyArray() {
            this.data = [];

            this.push = function (val) {
                this.data.push(val);
            }

            this.pop = function () {
                return this.data.pop();
            }

            this.peek = function () {
                return this.data[this.data.length - 1];
            }
        }

        var counter = 1;
        var arr = new MyArray();

        $("button.add").click(function () {
            var span = $("<span />");
            span.text(counter++);

            $("body").append(span);

            span.data("myData", new MyClass());

            arr.push(span);
        });

        $("button.remove").click(function () {
            var span = arr.peek();
            span.detach();
        });
    </script>
</body>
</html>
