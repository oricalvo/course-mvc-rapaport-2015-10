<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title></title>
	<meta charset="utf-8" />

    <style>
        [ng-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <script src="jquery.js"></script>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="ContactService.js"></script>
    <script src="HomeCtrl.js"></script>
</body>
</html>
